<!DOCTYPE html>
<html>

<!--START: Head-->

<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8" />
    <meta name="google" value="notranslate" />
    <meta http-equiv="Content-Language" content="en_US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="image_src" href="" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />

    <!--START: Work Based Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--END: Work Based Fonts-->

    <link rel="stylesheet" type="text/css" href="assets/styles/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/base.css" />

</head>
<!--END: Head-->

<body>

    <!--START: Footer-->
    <div class="login-wrapper full-vp">
        <div class="login-image-wrapper">
            <img src="assets/images/login.png" alt="Login Image" />
        </div>
        <div class="login-form-wrapper">
            <div class="login-form-content">
                <button type="button" class="btn text-btn go-back-btn"><i class="fa fa-angle-left"></i>Back</button>
                <div class="form-wrapper">
                    <div class="form-header">
                        <h3>Create an account</h3>
                        <button type="button" class="btn text-btn"><i class="fa fa-user"></i>Sign In</button>
                    </div>
                    <div class="form-body">
                        <form>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="text" class="form-input">
                                    <label class="place-holder">First Name</label>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="text" class="form-input">
                                    <label class="place-holder">Last Name</label>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="text" class="form-input">
                                    <label class="place-holder">Email Address</label>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="password" class="form-input">
                                    <label class="place-holder">password</label>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn primary-btn sign-up-btn">
                            Sign Up</button>
                    </div>
                </div>
                <div class="text-align-center">
                    <button type="button" class="btn secondary-btn fb-sign-up-btn"><i class="fa fa-facebook"></i>Sign Up
                        with Facebook</button>
                    <p class="para">By signing up you agree<br />Terms & condition and Policy</p>
                </div>
            </div>
        </div>
    </div>
    <!--END: Footer-->

    <!--START: Footer-->
    <footer>
        <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="scripts/base.js"></script>
    </footer>
    <!--END: Footer-->


</body>

</html>
