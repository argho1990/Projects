<button type="button" class="btn text-btn go-back-btn"><i class="fa fa-angle-left"></i>Back</button>
<div class="form-wrapper">
    <div class="form-header">
        <h3>Create an account</h3>
        <button type="button" class="btn text-btn"><i class="fa fa-user"></i>Sign In</button>
    </div>
    <div class="form-body">
        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">


            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" class="form-input" #firstName="ngModel"
                        [(ngModel)]="userService.selectedUser.firstName" name="firstName" required>
                    <label class="place-holder">First Name</label>
                    <!-- <p class="para">Firstname must be and contain 5 - 12 characters</p> -->
                </div>
            
                <span class="error-msg">{{serverErrorMessage['0']}}</span>
            </div>


            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" class="form-input" #lastName="ngModel"
                        [(ngModel)]="userService.selectedUser.lastName" name="lastName" required>
                    <label class="place-holder">Last Name</label>
                    <!-- <p class="para">Lastname must be and contain 5 - 12 characters</p> -->
                </div>
                <span class="error-msg">{{serverErrorMessage['1']}}</span>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" class="form-input" #email="ngModel" [(ngModel)]="userService.selectedUser.email"
                        name="email">
                    <label class="place-holder">Email Address</label>
                    <!-- <p class="para">Email must be a valid address, e.g. me@mydomain.com</p> -->
                </div>
                <span class="error-msg">{{serverErrorMessage['2']}}</span>
            </div>


            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" class="form-input" #password="ngModel"
                        [(ngModel)]="userService.selectedUser.password" name="password">
                    <label class="place-holder">password</label>
                    <!-- <p class="para">Password must contain 4 characters</p> -->
                </div>
                <span class="error-msg">{{serverErrorMessage['3']}}</span>
            </div>


            <div class="form-footer">
                <input type="submit" class="btn primary-btn sign-up-btn" value="SIGN UP">
            </div>

        </form>
    </div>
</div>
<br>

<div class="success" *ngIf="showSuccessMessage">
    Saved Successfully
</div>
<div class="alert" *ngIf="serverErrorMessage">

    Please enter the details correctly.
</div>
