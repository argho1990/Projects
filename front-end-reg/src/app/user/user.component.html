<head>
    <title></title>

<body>

    <!--START: Footer-->
    <div class="login-wrapper full-vp">
        <div class="login-image-wrapper">
            <img src="../../assets/images/login.png" alt="Login Image" />
        </div>
        <div class="login-form-wrapper">

            <div class="login-form-content">
                <!-- Success Message -->
                <div class="success" *ngIf="showSuccessMessage">
                    Saved Successfully
                </div>

                <!-- Error Message -->
                <div class="alert" *ngIf="serverErrorMessages">
                    {{serverErrorMessages}}
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <!--END: Footer-->

    <!--START: Footer-->
    <footer>

    </footer>
    <!--END: Footer-->
